<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Intern | Match Sign-Up</title>
	<!-- <title>{% block title %}Sign Up{% endblock %}</title> -->

    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/jquery-ui-1.10.0.custom.css" rel="stylesheet">
	
    <style>
        body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="brand" href="/">Intern | Match</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/contact">Contact</a></li>
						
                    </ul>
					
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="page-header">
        <div class="container">
            <h1>{% block headline %}{% endblock %} 
            <span style="padding-left:7em"><a href="/login" class="btn btn-small btn-primary" type="button">Sign in to an existing account</a></span>
            </h1>
        </div>
    </div>

    <div class="container">
        {% block container %} {% endblock %}
	
	<hr>
    <footer>
		<p>&copy; Intern | Match Inc. All rights reserved. <a href="/legal">Terms of Service</a></p> 
    </footer>
	
	</div>

    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui-1.10.0.custom.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("#id_graduation_date").datepicker();
        });
    </script>
</body>
</html>
