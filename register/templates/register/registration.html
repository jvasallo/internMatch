<!DOCTYPE html>
<html>
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery-ui-1.10.0.custom.css">
  <head>
    <title>Intern Sign Up</title>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    
  <body>
  
	<!-- Add fancy toolbar -->
	{% include 'base/base_registration.html' %}
	
    <div class="page-header">
      <div class="container">
        <h1>Sign up for Intern Match 
          <span style="padding-left:7em"><a href="/login" class="btn btn-small btn-primary" type="button">Sign in to an existing account</a></span>
        </h1>
      </div>
    </div>
    
    <div class="container">
        {% load crispy_forms_tags %}
        {% crispy form %}

    </div>
    
	<!-- <script src="{{ STATIC_URL }}js/jquery-1.8.0.js"></script> -->
	<script src="{{ STATIC_URL }}js/jquery.js"></script>
	<script src="{{ STATIC_URL }}js/jquery-ui-1.10.0.custom.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	<script>
		$(function() {
			$("#id_graduation_date").datepicker();
		});
	</script>
  </body>
</html>
