<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Intern | Match Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap2.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }

      	.search-form {
      	background-color:#000000;
      	color:#FFFFFF;
	padding-top:15px;
      	padding-bottom:20px;
      }
    </style>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Add fancy toolbar -->
	{% include 'base/base_index.html' %}

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1><span class="first">In</span><span class="second">te</span><span class="third">rn</span><span class="forth">|</span><span class="fifth">Ma</span><span class="sixth">tc</span><span class="seventh">h</span></h1>
        <!--<h1>Intern | Match </h1>-->
        <br />
        <form class="search-form">
          Seeking: <input type="text" class="input-large" id="skills" data-provide="typeahead" data-items="4" placeholder="Enter job title or keyword">
          in <input type="text" class="input-large" id="city" data-provide="typeahead" data-items="2" placeholder="City, State, or Zip Code">
          <br />
          <a href="/search" type="submit" class="btn btn-primary"><i class="icon-search icon-white"></i> Search</a>
        </form>

        <p>What are you waiting for? Sign up today and get personalized matches!</p>   
        <a href="/register/intern" class="btn btn-large btn-primary">Student Sign-up</a>
        <a href="/register/company" class="btn btn-large btn-primary">Employer Sign-up</a>
      </div>

      <hr>
      <footer>
        <p>&copy; Intern|Match Inc. All rights reserved.</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="{{ STATIC_URL }}js/jquery-1.8.0.js"></script> -->
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-transition.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-alert.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-modal.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-dropdown.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-scrollspy.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-tab.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-tooltip.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-popover.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-button.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-collapse.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-carousel.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-typeahead.js"></script>
    <script>  
      var subjects = ['PHP', 'Python', 'Django', 'MySQL', 'SQL', 'PostgreSQL', 'HTML', 'CSS', 'HTML5', 'CSS3', 'JSON'];   
      var city = ['Chicago, IL', 'Schaumburg, IL', 'Niles, IL', 'Detroit, MI', 'Milwaukee, WI'];
      $('#skills').typeahead({source: subjects})  
      $('#city').typeahead({source: city})
    </script>

  </body>
</html>
