<script>
	$(function() {
			var addDesSkill = '<div id="div_id_desired_skills" class="control-group"><label for="id_desired_skills" class="control-label ">'+
				'Desired Skills'+
			'</label><div class="controls"><input id="id_desired_skills" type="text" class="textinput textInput" name="desired_skills"> </div></div>';
			var addReqSkill = '<div id="div_id_required_skills" class="control-group"><label for="id_required_skills" class="control-label ">'+
				'Required Skills'+
			'</label><div class="controls"><input id="id_required_skills" type="text" class="textinput textInput" name="required_skills"> </div></div>';
			
            $('.dateinput').datepicker();
            $('.add-des-skill').on('click', function() {
            	$('.fields').append(addDesSkill);
            });
            $('.add-req-skill').on('click', function() {
            	$('.fields').append(addReqSkill);
            });
        });
</script>
