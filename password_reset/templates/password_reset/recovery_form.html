{% extends "password_reset/base.html" %}
{% load i18n %}
{% load url from future %}
{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block container %}
      <form method="post" action="{{ url }}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Forgot your password?</h2>
        <br />
        <!-- <p>Enter your email address you used to sign up with Intern Match:</p> -->
        {{ form.as_p }}
        <button type="submit" value="{% trans "Recover Password" %}" class="btn">Recover Password</button>
      </form>
{% endblock %}
