<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Intern | Match Search Results</title>
    <link href="{{ STATIC_URL }}css/bootstrap2.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
            /* Custom container */
                .container-narrow {
                  margin: 0 auto;
                  max-width: 900px;
                }
                .container-narrow > hr {
                  margin: 30px 0;
      }
         .form-signin {

                max-width: 300px;
                padding: 10px 10px 10px;
                margin: 0 auto 0px;
                background-color: #0084c9;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                 -moz-border-radius: 5px;
                          border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                 -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                          box-shadow: 0 1px 2px rgba(0,0,0,.05);
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {

          margin-bottom: 10px;
        }
        .form-signin input[type="text"],
        .form-signin input[type="password"] {
          font-size: 12px;
          height: 20px;
          margin-bottom: 15px;
          padding: 7px 9px;
        }

        .search-form {
        background-color:#000000;
        color:#FFFFFF;
        padding-top:15px;
        padding-bottom:10px;
        padding-left: 50px;
    }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="brand" href="/">Intern | Match</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/contact">Contact</a></li>
                        {% block listdropdown %}{% endblock %}
                    </ul>
                    {% block signinbutton %}{% endblock %}
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
    {% block container %}{% endblock %}

    <br>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12 well">area 6</div>
      </div>
    </div>

    <br />

    <hr>
    <footer>
      <p>&copy; Intern|Match Inc. All rights reserved.</p>
    </footer>

    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-transition.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-alert.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-modal.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-dropdown.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-scrollspy.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-tab.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-tooltip.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-popover.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-button.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-collapse.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-carousel.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-typeahead.js"></script>
    <script>  
      var subjects = ['PHP', 'Python', 'Django', 'MySQL', 'SQL', 'PostgreSQL', 'HTML', 'CSS', 'HTML5', 'CSS3', 'JSON'];   
      var city = ['Chicago, IL', 'Schaumburg, IL', 'Niles, IL', 'Detroit, MI', 'Milwaukee, WI'];
      $('#skills').typeahead({source: subjects})  
      $('#city').typeahead({source: city})
    </script>

</body>
</html>
