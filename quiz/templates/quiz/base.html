<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Intern | Match Aptitude Quiz</title>

    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" rel="stylesheet">

    <style>
        #sortable {
          list-style-type: none;
          margin: 0;
          padding: 0;
          width: 60%;
        }
        #sortable li {
          margin: 0 3px 3px 3px;
          padding: 0.4em;
          padding-left: 1.5em;
          font-size: 1.3em;
          height: 18px;
        }
        #sortable li span {
          position: absolute;
          margin-left: -1.3em;
        }
        body {
          padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
          padding-bottom: 60px;
        }
    </style>
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
				<a class="brand" href="/">Intern | Match</a>
                <div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="/">Home</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/contact">Contact</a></li>
						
                    </ul>
					
				</div><!--/.nav-collapse -->
            </div>  
        </div>
    </div>

    <div class="page-header">
        <div class="container">
            <h1>Aptitude Quiz</h1>
        </div>
    </div>
	
    <div class="container">
        {% block container %}{% endblock %}

    <hr>
    <footer>
    <p>&copy; Intern | Match Inc. All rights reserved. <a href="/legal">Terms of Service</a></p>
    </footer>
	
	</div>
	
	<script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui-1.10.0.custom.js"></script>
    <script src="{{ STATIC_URL }}js/quiz.js"></script>
</body>
</html>
