<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }

      	.search-form {
      	background-color:#000000;
      	color:#FFFFFF;
	padding-top:15px;
      	padding-bottom:20px;
      }
    </style>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Intern | Match</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Profile <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="/profile/intern">Edit Profile</a></li>
                  <li><a href="/logout">Logout</a></li>
                </ul>
              </li>
            </ul>
            <form class="navbar-form pull-right">
              <input class="span2" type="text" placeholder="Email">
              <input class="span2" type="password" placeholder="Password">
              <a href="/login" type="submit" class="btn">Sign in</a>
            </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1><span class="first">In</span><span class="second">te</span><span class="third">rn</span><span class="forth">|</span><span class="fifth">Ma</span><span class="sixth">tc</span><span class="seventh">h</span></h1>
        <!--<h1>Intern | Match </h1>-->
        <br />
        <form class="search-form">
          Seeking: <input type="text" class="input-large" id="skills" data-provide="typeahead" data-items="4" placeholder="Enter job title or keyword">
          in <input type="text" class="input-large" id="city" data-provide="typeahead" data-items="2" placeholder="City, State, or Zip Code">
          <br />
          <a href="/search" type="submit" class="btn btn-primary"><i class="icon-search icon-white"></i> Search</a>
        </form>

        <p>What are you waiting for? Sign up today and get personalized matches!</p>   
        <a href="/register/intern" class="btn btn-large btn-primary">Student Sign-up</a>
        <a href="/register/company" class="btn btn-large btn-primary">Employer Sign-up</a>
      </div>

      <hr>
      <footer>
        <p>&copy; Intern|Match Inc. All rights reserved.</p>
      </footer>

    <script src="{{ STATIC_URL }}js/bootstrap-typeahead.js"></script>
    <script>  
      var subjects = ['PHP', 'Python', 'Django', 'MySQL', 'SQL', 'PostgreSQL', 'HTML', 'CSS', 'HTML5', 'CSS3', 'JSON'];   
      var city = ['Chicago, IL', 'Schaumburg, IL', 'Niles, IL', 'Detroit, MI', 'Milwaukee, WI'];
      $('#skills').typeahead({source: subjects})  
      $('#city').typeahead({source: city})
    </script>
